---
ansible:
  inventory_file: tests/inventory
  playbook: tests/test.yml

dependency:
  name: galaxy

driver:
  name: docker

docker:
  containers:
  - name: ansible-role-tlp-01
    image: ubuntu
    image_version: '16.04'
  - name: ansible-role-tlp-02
    image: finalduty/archlinux
    image_version: latest
    dockerfile: tests/Dockerfile-ArchLinux
    command: /bin/bash
    ansible_groups:
      - archlinux

verifier:
    name: testinfra
